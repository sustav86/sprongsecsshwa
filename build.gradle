plugins {
    id 'java'
    id 'war'
}

group 'com.sustav.springsecur'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-context:5.2.3.RELEASE'
    compile 'org.springframework:spring-webmvc:5.2.3.RELEASE'
    compile 'org.springframework.security:spring-security-core:5.2.2.RELEASE'
    compile 'org.springframework.security:spring-security-web:5.2.2.RELEASE'
    compile 'org.springframework.security:spring-security-config:5.2.2.RELEASE'
    providedCompile 'javax.servlet.jsp:javax.servlet.jsp-api:2.3.3'
    providedCompile 'javax.servlet:javax.servlet-api:4.0.1'
    compile 'javax.servlet:jstl:1.2'
    providedCompile 'org.apache.taglibs:taglibs-standard-jstlel:1.2.5'
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
